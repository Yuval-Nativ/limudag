<!doctype html>
<html lang="he">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>לימודג</title>
    <meta name="description" content="limudag - interactive learning game for 2 players" />
    <meta name="keywords" content="" />
    <meta name="author" content="Yuval Nativ & Snir Zeevi" />

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700" rel="stylesheet">
    <link href="styles/myStyle.css" rel="stylesheet" />

    <!-- Scripts -->
    <!--jQuery library-->
    <script src="jScripts/jquery-1.12.0.min.js"></script>
    <!--הקוד שמפעיל את תפריט הניווט-->
    <script src="jScripts/myScript.js"></script>

</head>

<body>
    <div id="container">
        <header>
            <a href="index.html">
                <h1><img id="logo" src="images/logo.svg" alt="לימודג" /></h1>

            </a>
            <nav>
                <ul>
                    <li><a class="about">אודות</a></li>
                    <li><a class="howToPlay">איך משחקים?</a></li>
                </ul>
            </nav>
        </header>
        <div id="overlay" class="popUp bounceInDown hide"></div>
        <div id="aboutDiv" class="popUp bounceInDown hide">
            <a class="closeAbout">X</a>
            <img id="aboutLogo" src="images/logo.svg" alt="לימודג" />
            <p id="creators">איפיון ופיתוח: יובל נתיב ושניר זאבי</p>
            <p>
                פותח במסגרת פרויקט בקורסים:<br />
                סביבות לימוד אינטראקטיביות 1 & אנימציה תכנון וישום, תשע"ט
            </p>
            <div id="hitDiv">
                <img src="images/hitLogo.jpg" alt="hit logo" />
                <p>
                    <a href="https://www.hit.ac.il/telem/overview" target="_blank">הפקולטה לטכנולוגיות למידה</a><br />
                    מכון טכנולוגי חולון
                </p>
            </div>
        </div>

        <div id="howToPlayDiv" class="popUp bounceInDown hide">
            <a class="closeHowToPlay">X</a>
            <h2>איך משחקים</h2>
            <video controls autoplay>
                <source src="images/limudag_instructions.mp4" type="video/mp4">
                <source src="limudag_instructions.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="gameArea" class="">
            <iframe id="gameIframe" src="limudag.html" frameBorder="0" allowfullscreen="">Browser not compatible.</iframe>
        </div>
    </div>
</body>

</html>
